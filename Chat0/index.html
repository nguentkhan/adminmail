<html>
  <head>
      <title>Firebase chat</title>
       <link tel="stylesheet" href="style.css">
      <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase.js"></script>
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <div class="site">
      
        <header class="masthead">
          <img id="firepic" src="https://1.bp.blogspot.com/-YIfQT6q8ZM4/Vzyq5z1B8HI/AAAAAAAAAAc/UmWSSMLKtKgtH7CACElUp12zXkrPK5UoACLcB/s1600/image00.png"></img>
        </header>

        <div class='logger'>
              <button id='google' class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored row">Sign in with Google</button><br>
              <button id='facebook' class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored row">Sign in with Facebook</button><br>
              <button id='anonLogin' class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored row">Sign in Anonimously</button><br>
              <button id='logout' class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored row">Sign out</button>
        </div>
       
        <div class="identifier">
          <span>
            <font size="5">
              <label for='username'><img src="https://www.gstatic.com/images/icons/material/system/1x/account_box_black_24dp.png" width="30"/></label>
              <span id='username'></span>
            </font>
          </span>
        </div>

        <div class="Sender">       
          
            <form id="label" action="#">
              <img class="icon" src="https://cdn.onlinewebfonts.com/svg/download_103245.png" width="30" />
              <div class="mdl-textfield mdl-js-textfield">
                <input id='text' class="mdl-textfield__input" type="text" id="sample1">
                <label class="mdl-textfield__label" for="sample1">Text...</label>
              </div>
              <button id='send' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Send message</button>
            </form>
          
            
            <img class="icon" src="https://www.gstatic.com/images/icons/material/system/1x/add_a_photo_black_24dp.png" width="30" />
            <input type="file" id="file" name="file" />
            <progress value="0" max="100" class = "hidden" id="uploader">0%</progress>
        </div>
      
      <aside class="sidebar">
        <ul id='messages'></ul>
      </aside>
    
  </div>
  <script src="custom.js"</script>
</body>

</html>
