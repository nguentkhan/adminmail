<html>

      <meta name="description" content="Converting Your English/Morse Code on Key Press">
      <title>Morse Code Converter</title>
      <link rel="shortcut icon" href="favicon.ico">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <body>

    <section>
      <div class="animated zoomInDown">
        <h1>Введите и отправьте для преобразования в код Морзе</h1>
        <textarea autofocus id="englishInput" onkeyup="userEnglishInput()" onkeypress="return runScript(event)" rows="3"></textarea>
        <br>
        <br>
        <button onclick="translateToMorse()">Translate</button>
        <button style="margin-left:3px;" onclick="resetTranslate()">Reset</button>
      </div>
      <div id="morseWrapper">
        <h2>Преобразование кода Морзе</h2>
        <div id="morse"></div>
      </div>
    </section>

  <script src="m.js"></script>
