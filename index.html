<!doctype html>
 <html lang="vi">
   <head>
    <title>Mật Mã Morse</title>
     <link rel="stylesheet" href="style.css"/>
     </title>
   <body>
     <div class="container">
  <div class="row page-header">
    <div class="col-xs-12">
      <h1>Morse Code Converter</h1>
      <p class="lead">Live-convert text to morse code. <small>Inspired by a CSCE 145 project I completed in 2012.</small></p>
    </div>
  </div>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="morse" class="control-label col-xs-1">English</label>
      <div class="col-xs-11">
        <input type="text" class="form-control" id="morse" autocomplete="off">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-1">Morse</label>
      <div class="col-xs-11">
        <pre id="text"></pre>
      </div>
    </div>
  </form>
</div>
<script src=”custom.js”></script>
     </body>
</html>
